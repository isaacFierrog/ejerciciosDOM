<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Ejercicios del DOM</h1>
    </header>
    <section class="panel panel--oculto">
        <nav class="menu">
            <a class="menu__item" href="#seccion1">Reloj digital y Alarma</a>
            <a class="menu__item" href="#seccion2">Eventos del teclado</a>
            <a class="menu__item" href="#seccion3">Seccion 3</a>
            <a class="menu__item" href="#seccion4">Seccion 4</a>
            <a class="menu__item" href="#seccion5">Seccion 5</a>
        </nav>
    </section>
    <main>
        <section id="seccion1" class="seccion">
            <h2 class="seccion__title">Reloj digital y Alarma</h2>
            <article class="reloj">
                <h3 class="reloj__display"></h3>
                <audio class="reloj__alarma" src="./assets/audio/audio.mp3"></audio>
                <div class="reloj__botones">
                    <button data-boton="irel" class="reloj__boton" >Iniciar reloj</button>
                    <button data-boton="drel" class="reloj__boton" >Detener reloj</button>
                    <button data-boton="iala" class="reloj__boton" >Iniciar alarma</button>
                    <button data-boton="dala" class="reloj__boton" >Detener alarma</button>
                </div>
            </article>
        </section>
        <section id="seccion2" class="seccion">
            <h2 class="seccion__title">Eventos del teclado</h2>
            <div class="campo"> 
                <div class="pelota"></div>
            </div>
            <p class="seccion__instruction">Presiona la combinacion ALT + C</p>
        </section>
        <section id="seccion3" class="seccion">
            <h2 class="seccion__title">Seccion 3</h2>
        </section>
        <section id="seccion4" class="seccion">
            <h2 class="seccion__title">Seccion 4</h2>
        </section>
        <section id="seccion5" class="seccion">
            <h2 class="seccion__title">Seccion 5</h2>
        </section>
    </main>
    <button class="boton hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
